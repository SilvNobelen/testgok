<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slot-machine">
        <h1>Slot Machine: Big Fish Theme</h1>
        <div class="reels">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
            <div class="reel" id="reel4"></div>
            <div class="reel" id="reel5"></div>
        </div>
        <input type="number" id="betInput" placeholder="Voer inzet in" min="1" />
        <button id="spinButton">Spin</button>
        <p id="resultMessage"></p>
        <p id="scoreMessage">Huidige score: <span id="score">100</span></p>
        <p id="bonusSpinsMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
